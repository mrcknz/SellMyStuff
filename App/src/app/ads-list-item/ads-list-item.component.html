<mat-card class="ad-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{ ad.title }}</mat-card-title>
    <mat-card-subtitle>{{ ad.price }} Euros </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ad.picturename}}" />

  <mat-card-actions>
    <button mat-button routerLink="/details" routerLinkActive="active">
      DETAILS
    </button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
