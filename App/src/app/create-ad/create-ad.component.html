<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <mat-vertical-stepper [linear]="false" #stepper>
    <mat-step [stepControl]="item">
      <ng-template matStepLabel>Item Details</ng-template>
      <mat-form-field>
        <input formControlName="title" matInput placeholder="Title" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Price â‚¬" formControlName="price" required type="number" />
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
      <div>
        <img src="{{profileForm.value.pictureName}}" style="width:100px; border-radius: 10%" />
        <input formControlName="pictureName" class="submitAA" (change)="upload()" type="file" ng2FileSelect [uploader]="uploader"
          accept="image/*;capture=camera" required />
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
      <ng-template matStepLabel>Item Location</ng-template>
      <mat-form-field>
        <input formControlName="street" matInput placeholder="Street" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Postcode" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Country" />
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="packaging">
      <ng-template matStepLabel>Packaging Details</ng-template>

      <mat-form-field>
        <input formControlName="length" matInput placeholder="Length [cm]" />
      </mat-form-field>
      <mat-form-field>
        <input formControlName="width" matInput placeholder="Width [cm]" />
      </mat-form-field>
      <mat-form-field>
        <input formControlName="height" matInput placeholder="Height [cm]" />
      </mat-form-field>
      <mat-form-field>
        <input formControlName="weight" matInput placeholder="Weight [kg]" />
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button type="submit">Submit</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</form>
