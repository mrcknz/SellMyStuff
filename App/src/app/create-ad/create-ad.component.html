  <form [formGroup]="firstFormGroup">
    <ng-template matStepLabel>Item Details</ng-template>
    <mat-form-field>
      <input formControlName="title" matInput placeholder="Title" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Price â‚¬"
        formControlName="firstCtrl"
        required
      />
    </mat-form-field>

    <label>
      <img
        src="{{profileForm.value.itemDetails.pictureName}}"
        style="width:100px; border-radius: 10%"
      />
      <input
        class="submitAA"
        (change)="upload()"
        type="file"
        ng2FileSelect
        [uploader]="uploader"
        accept="image/*;capture=camera"
      />
    </label>

    <mat-form-field>
      <textarea
        matInput
        placeholder="Description"
        formControlName="firstCtrl"
        required
      ></textarea>
    </mat-form-field>
    <!-- <div><button mat-button matStepperNext>Next</button></div> -->
  </form>
