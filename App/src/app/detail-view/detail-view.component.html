<div class="detail-view">
  <p class="nav">
    <i class="fas fa-chevron-left" routerLink="/" routerLinkActive="active"></i>
  </p>
  <mat-card class="ad-card">
    <img src="{{ad.pictureURL}}" alt="" class="mat-card-image" />

    <mat-card-title>{{ ad.price }} â‚¬</mat-card-title>
    <mat-card-title>{{ ad.title }}</mat-card-title>

    <p class="description">{{ ad.description }}</p>
    <h4 class="location">
      <i class="fas fa-map-marker-alt"></i>{{ '    ' }}{{ ad.city }},
      {{ ad.country }}
    </h4>

    <button
      mat-stroked-button
      class="delete"
      (click)="deleteAd()"
      routerLink="/"
      routerLinkActive="active"
    >
      Delete Ad
    </button>

    <button
      mat-stroked-button
      class="ship"
      routerLink=":id/ship"
      routerLinkActive="active"
    >
      Shipping Quote
    </button>

    <button
      mat-stroked-button
      class="ship"
      routerLink=":id/ship"
      routerLinkActive="active"
    >
      Contact
    </button>
  </mat-card>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Get a shipping estimate </mat-panel-title>
      </mat-expansion-panel-header>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div formGroupName="address" class="form">
          <mat-form-field>
            <input
              class="field"
              matInput
              placeholder="City"
              type="text"
              formControlName="city"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              class="field"
              matInput
              placeholder="Postcode"
              type="text"
              formControlName="postcode"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              class="field"
              matInput
              placeholder="Country"
              type="text"
              formControlName="country"
            />
          </mat-form-field>

          <button
            mat-stroked-button
            type="submit"
            [disabled]="!profileForm.valid"
            (click)="nextStep()"
          >
            Submit
          </button>
        </div>
      </form>
    </mat-expansion-panel>

    <mat-expansion-panel
      [expanded]="step === 1"
      (opened)="setStep(1)"
      hideToggle
    >
      <mat-expansion-panel-header>
        <mat-panel-description>Shipping Costs </mat-panel-description>
        <!-- <mat-panel-title> Shipping Costs </mat-panel-title> -->
      </mat-expansion-panel-header>

      <div *ngIf="quoteData && quoteData.data">
        <div *ngFor="let shipment of quoteData.data.rates">
          <p>
            {{ (shipment.total_charge.amount * 0.11).toFixed(2) }} EUR by
            {{ shipment.shipper_account.slug }} {{ shipment.service_name }}
          </p>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
