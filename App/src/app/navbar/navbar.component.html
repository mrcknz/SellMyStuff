<mat-toolbar class="nav-bar" color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon class="menu" (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/newad" routerLinkActive="active">
      Post an Ad
    </button>
    <button mat-menu-item>Logout</button>
  </mat-menu>

  <mat-form-field class="search-field">
    <input matInput type="text" placeholder="Search" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-toolbar>
